<mat-card class="example-card" *ngIf="value">
  <mat-card-header>
    <mat-card-title>Compteur {{value.name + " " + "#" + value.id}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Valeur : {{value.value}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click) = "increment()" >Incr√©menter</button>
  </mat-card-actions>
</mat-card>
